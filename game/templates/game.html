<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #555;
            color: white;
            font-size: 2em;
            font-weight: bold;
            border: 2px solid #4CAF50;
            cursor: pointer;
        }

        .cell.taken {
            pointer-events: none;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .reset-btn:hover {
            background-color: #45a049;
        }

        #turn-indicator {
            margin-top: 10px;
            font-size: 1.2em;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="turn-indicator"></div>
    <div id="board" class="board"></div>
    <div id="result"></div>
    <button id="reset" class="reset-btn">Restart Game</button>

    <script>
        const board = document.getElementById("board");
        const resultDiv = document.getElementById("result");
        const resetButton = document.getElementById("reset");
        const turnIndicator = document.getElementById("turn-indicator");

        let gameBoard = ["", "", "", "", "", "", "", "", ""];
        let gameOver = false;
        let currentTurn = "X";

        // Determine player's symbol based on whether they're the creator
        const isCreator = "{{ username }}" === "{{ creator }}";
        const playerSymbol = isCreator ? "X" : "O";

        // WebSocket connection
        const socket = new WebSocket('ws://' + window.location.host + '/ws/game/{{ code }}');

        socket.onopen = function() {
            console.log('WebSocket connection established');
            updateTurnIndicator();
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);

            if (data.reset) {
                resetGame();
            } else if (data.index !== undefined && data.symbol !== undefined) {
                console.log(`Move received: Index - ${data.index}, Symbol - ${data.symbol}`);

                gameBoard[data.index] = data.symbol;
                currentTurn = data.symbol === "X" ? "O" : "X";
                createBoard();
                checkWinner();
                updateTurnIndicator();
            }
        };

        socket.onclose = function() {
            console.log('WebSocket connection closed');
        };

        function updateTurnIndicator() {
            if (gameOver) {
                turnIndicator.innerText = "";
                return;
            }

            if (currentTurn === playerSymbol) {
                turnIndicator.innerText = "Your turn!";
            } else {
                turnIndicator.innerText = "Opponent's turn";
            }
        }

        function createBoard() {
            board.innerHTML = "";
            gameBoard.forEach((cell, index) => {
                const cellDiv = document.createElement("div");
                cellDiv.classList.add("cell");
                cellDiv.dataset.index = index;
                cellDiv.innerText = cell;
                if (cell) cellDiv.classList.add("taken");
                board.appendChild(cellDiv);
            });
            addCellClickEvents();
        }

        function checkWinner() {
            const winningPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let pattern of winningPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    resultDiv.innerText = `Player ${gameBoard[a]} Wins! ðŸŽ‰`;
                    gameOver = true;
                    turnIndicator.innerText = "";
                    return;
                }
            }

            if (!gameBoard.includes("")) {
                resultDiv.innerText = "It's a Draw!";
                gameOver = true;
                turnIndicator.innerText = "";
            }
        }

        function handleCellClick(e) {
            if (gameOver) return;
            if (currentTurn !== playerSymbol) {
                alert("It's not your turn!");
                return;
            }

            const index = e.target.dataset.index;
            if (gameBoard[index]) {
                alert("Cell already taken!");
                return;
            }

            gameBoard[index] = playerSymbol;
            createBoard();

            const moveData = {
                index: parseInt(index),
                symbol: playerSymbol
            };

            socket.send(JSON.stringify(moveData));
            currentTurn = playerSymbol === "X" ? "O" : "X";
            checkWinner();
            updateTurnIndicator();
        }

        function addCellClickEvents() {
            document.querySelectorAll(".cell").forEach(cell => {
                cell.addEventListener("click", handleCellClick);
            });
        }

        function resetGame() {
            gameBoard = ["", "", "", "", "", "", "", "", ""];
            gameOver = false;
            resultDiv.innerText = "";
            currentTurn = "X";
            createBoard();
            updateTurnIndicator();
        }

        resetButton.addEventListener("click", function() {
            socket.send(JSON.stringify({ reset: true }));
            resetGame();
        });

        // Initial board creation
        createBoard();
    </script>
</body>
</html>
